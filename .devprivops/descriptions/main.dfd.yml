data types:
  - id: message
    aggregates: []
    validity: eternal
    categories:
      - :confidential
      - :personal
external entities:
  - id: User 
    consumes:
      - :message
    produces: 
      - :message
    location:
      - Portugal
    categories:
      - :human
    age: ">16"
    produces public information: false
    safeguards: []
processes:
  - id: send message
    consumes:
      - :message
    produces:
      - :message
    location:
      - Portugal
    purposes: 
      - :message routing
    certification: []
    safeguards: []
data stores:
  - id: message db
    data stored:
      - type: :message
        storage period: eternal
        create: :C store message
        read:   :R store message
        update: :U store message
        delete: :D store message
    location:
      - Portugal
    certification: []
    safeguards: []
data flows:
  - id: C message
    from: :User
    to: :send message
    data:
      - :message
    encryption: signal
    periodicity: 1m
    amount of data per period: 1
    certification: []
    safeguards: []
  - id: C store message
    from: :send message
    to: :message db
    data:
      - :message
    encryption: signal
    periodicity: 1m
    amount of data per period: 1
    certification: []
    safeguards: []
