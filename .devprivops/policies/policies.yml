- file: policies/consistency/no_undefined_data_types.rq
  title: No undefined data types
  description: Ensure all data types that flow in the system are declared
  format:
    heading whith results: Undefined data types
    heading without results: No undefined data types were found
    result line: ""
- file: policies/consistency/unique_ids.rq
  title: Unique IDs
  description: Different entities cannot have the same identifier
  format:
    heading whith results: Entities with the same identifier
    heading without results: No entities share identifiers
    result line: ""
- file: policies/consistency/no_undefined_entities.rq
  title: All external entities must be described
  description: All external entities that partake in data transactions must be defined
  format:
    heading whith results: Undefined external entities
    heading without results: No undefined external entities
    result line: ""
- file: policies/consistency/no_undefined_data_flows.rq
  title: All data flows must be identified
  description: The flows of data reaching data stores must all exist
  format:
    heading whith results: Unidentified data flows
    heading without results: No unidentified data flows
    result line: ""
- file: policies/consistency/time_format.rq
  title: Wrong time formatting
  description: All durations and periods must be properly formatted
  format:
    heading whith results: Incorrectly formatted time measures
    heading without results: No time measures are improperlly formatted
    result line: ""
- file: policies/consistency/wrong_data_flow_endpoints.rq
  title: Wrong data flow endpoints
  description: Data flow sources and destinations must be external entities, processes or stores
  format:
    heading whith results: Ill defined endpoints
    heading without results: No ill defined endpoints
    result line: ""

