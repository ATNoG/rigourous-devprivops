# yaml-language-server: $schema=../../global/schemas/dfd-schema.json

data types:
  - id: message
    aggregates: 
      - :AccountId
      - :datetime
      - :text
    validity: eternal
    categories:
      - dpia:confidential
      - dpia:personal
  - id: AccountId
    aggregates: []
    validity: eternal
    categories:
      - dpia:personal
  - id: Account
    aggregates: 
      - :AccountId
    validity: eternal
    categories:
      - dpia:confidential
      - dpia:personal
external entities:
  - id: dpia:User 
    consumes:
      - id: :message
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
    produces: 
      - id: :message
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
    location:
      - Portugal
    categories:
      - dpia:human
    age: ">16"
    produces public information: false
    safeguards: []
    options: []
    environment: []
  - id: dpia:AccountSystem 
    consumes:
      - id: :AccountId
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
      - id: :username
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
      - id: :password
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
    produces: 
      - id: :Account
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
    location:
      - Portugal
    environment: []
    categories: []
    age: null
    produces public information: false
    safeguards: 
      - encryption
    options: []
processes:
  - id: send message
    consumes:
      - id: :message
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
    produces:
      - id: :message
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
    location:
      - Portugal
    environment: []
    purposes: 
      - dpia:message routing
    certification: []
    safeguards: []
data stores:
  - id: message db
    data stored:
      - type: :message
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
        storage period: eternal
        create: :C store message
        read:   :R store message
        update: :U store message
        delete: :delete endpoint
    location:
      - Portugal
    environment: []
    certification: []
    safeguards: []
data flows:
  - id: create Account
    from: dpia:User
    to: dpia:AccountSystem
    data:
      - id: :username
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
      - id: :password
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
    encryption: HTTPS
    periodicity: 30m
    amount of data per period: 1
    certification: []
    safeguards: []
