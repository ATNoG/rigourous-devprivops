# yaml-language-server: $schema=../../global/schemas/dfd-schema.json

data types:
  - id: Document
    aggregates: 
      - :AccountId
      - :datetime
      - :file
    validity: eternal
    categories: []
  - id: PrivDocument
    aggregates: 
      - :AccountId
      - :datetime
      - :file
    validity: eternal
    categories:
      - dpia:confidential
      - dpia:personal
  - id: AccountId
    aggregates: 
      - :AccountId
    validity: eternal
    categories:
      - dpia:personal
  - id: Account
    aggregates: 
      - :AccountId
    validity: eternal
    categories:
      - dpia:confidential
      - dpia:personal
external entities:
  - id: dpia:AuthenticatedUser 
    consumes:
      - id: :Document
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
      - id: :PrivDocument
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
    produces: 
      - id: :Document
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
      - id: :PrivDocument
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
    location:
      - Portugal
    categories:
      - dpia:human
    age: ">16"
    produces public information: true
    safeguards: []
    options: []
    environment: []
  - id: dpia:UnauthenticatedUser 
    consumes: dfd:UnauthenticatedUser consumes
    produces: []
    location:
      - Portugal
    categories:
      - dpia:human
    age: ">16"
    produces public information: false
    safeguards: []
    options: []
    environment: []
  - id: dpia:AccountSystem 
    consumes:
      - id: :AccountId
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
      - id: :username
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
      - id: :password
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
    produces: 
      - id: :Account
        data processed:
          level 0: logical
          level 1: boolean
        format:
          format type: psdc:plain
          level 0: plain text
          level 1: business
    location:
      - Portugal
    environment: []
    categories: []
    age: null
    produces public information: false
    safeguards: :as safeguards
    options: :as options
